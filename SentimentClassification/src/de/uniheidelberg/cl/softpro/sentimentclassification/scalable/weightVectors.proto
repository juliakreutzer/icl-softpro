package scalable;

option java_package = "de.uniheidelberg.cl.softpro.sentimentclassification.scalable";
option java_outer_classname = "WeightVectorProtos";

message featureVector {
	message featureValuePair {
		required string featureName = 1;
		required double value = 2;
	}
	repeated featureValuePair featureValue = 1;
	optional string label = 2;
}
